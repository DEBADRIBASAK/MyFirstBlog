{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title>
		This is my Blog!!
	</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
			<link href='https://fonts.googleapis.com/css?family=Parisienne' rel='stylesheet'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" type="text/css" href="{% static 'BlogStyle.css' %}">
  <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
	<div class="container-fluid">
  <a class="navbar-brand" href="#">Deb's Blog</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link xyz" href="{% url 'home' %}">Home <span class="sr-only"></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link xyz" href="{% url 'about' %}">About Me <span class="sr-only"></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link xyz" href="{% url 'explore' %}">Explore <span class="sr-only"></a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Custom Google Search..." aria-label="Search">
      <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</div>
</nav>
<div>
	<img src="{% static 'Back.jpg' %}" id="image">
</div>
{% block content %}
{% endblock%}
</body>
</html>
